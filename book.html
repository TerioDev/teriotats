    <!-- handles inspo form field files, limits amount and size -->
    <script>

        $(document).ready(function () {
            $('#inspo').change(function () {
                if (this.files.length > 3)
                    return;
            });
        });

        document.getElementById("inspo").onchange = () => {

            let ul = document.getElementById("fileuploadspan");
            let files = document.getElementById("inspo").files;

            if (files[0].size > 3145728) {

                alert("File size exeeds 3 MB!");
                this.value = "";

            } else if (files.length > 3) {

                alert('Too many files.')
                return;

            } else {


                let total = files.length;
                ul.innerHTML = `Uploaded ${total} files!`

            }
        }

        const btn = document.getElementById("discard");

        const myNode = document.getElementById("fileuploadspan");

        btn.addEventListener("click", function () {

            document.getElementById("inspo").value = "";
            myNode.innerHTML = '';

        });

    </script>
