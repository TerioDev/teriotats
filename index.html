<!DOCTYPE html>

<html>

<head>

    <!-- META -->
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#F89C19" />

    <!-- GRAPHIC RESOURCES -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-startup-image" href="">
    <link rel="icon" href="">

    <title>Terio</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/navigation.css">

    <!-- GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- FONTS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Fascinate&family=Nunito:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/jquery.fittext.js"></script>

</head>

<body>

    <!-- SHADOW -->
    <div class="shadow"></div>

    <!-- GRID BACKGROUND -->
    <div class="grid"></div>

    <!-- NAVIGATION AFTER SCROLLING DOWN -->
    <div class="navigation-scroll">

    </div>

    <!-- NAVIGATION -->
    <div id="navigation-wrap">

        <div id="navigation">

            <div class="menu">
                <div class="info-button">home</div>
                <div class="info-button">about</div>
                <div class="info-button" id="info">

                    <div class="info-text">info</div>
                    <div class="info-show-less"><img src="design/show-less.png"></div>
                
                </div>

                <div class="book-button">

                    <div id="eyes">
                        <div id="eye_l" class='eye'>
                            <div id='ball_l' class="ball"></div>
                        </div>

                        <div id='eye_r' class="eye">
                            <div id='ball_r' class="ball"></div>
                        </div>
                    </div>

                    <img class="book-overlay" src="design/book2.png">
                    <img src="design/book1.png">

                </div>
            </div>

            <div class="sub-menu">
                <div class="info-button-sub">info</div>
                <div class="info-button-sub">home</div>
                <div class="info-button-sub">about</div>
            </div>

        </div>

    </div>

    <!-- NAVIGATION MOBILE -->
    <div id="mobile-navigation-wrap">

        <div class="mobile-menu-background"></div>

        <div class="info-button" id="menu">
            <div class="info-text">menu</div>
            <div class="info-show-less"><img src="design/show-less.png"></div>
        </div>

        <div class="info-button-sub-mobile" id="sub1">home</div>
        <div class="info-button-sub-mobile" id="sub2">about</div>
        <div class="info-button-sub-mobile" id="sub3">1</div>
        <div class="info-button-sub-mobile" id="sub4">2</div>
        <div class="info-button-sub-mobile" id="sub5">3</div>
        <div class="book-button" id="mobile-book-button">
            <div class="mbl-book-btn-wrp">

            <div id="eyes">
                <div id="eye_l" class='eye'>
                    <div id='ball_l' class="ball"></div>
                </div>

                <div id='eye_r' class="eye">
                    <div id='ball_r' class="ball"></div>
                </div>
            </div>

            <img class="book-overlay" src="design/book2.png">
            <img src="design/book1.png">

        </div>

        </div>
        <!-- <div id="show-less-button">x</div> -->

    </div>

    <!-- FIRST VIEW -->
    <div class="wrapper">

        <div class="typography-overlay">
            <img class="typ1" src="design/typ-top.png">
        </div>

        <div class="typography">
            <img class="typ2l" src="design/typ-top-shadow-r.png">
            <img class="typ2" src="design/typ-top-shadow.png">
            <img class="typ2r" src="design/typ-top-shadow-r.png">
        </div>

        <div class="divider"></div>

    </div>

    <!-- SECOND VIEW -->

    <!-- OFF 
    <div class="wrapper">

        <div class="light-2"><img src="SVG/light-2.svg"></div>
        <div class="cast-2-1"><img src="SVG/cast-1-2.svg"></div>
        <div class="cast-2-2"><img src="SVG/cast-2-2.svg"></div>
        <div class="cast-2-3"><img src="SVG/cast-3-2.svg"></div>
        <div class="cast-2-4"><img src="SVG/cast-4-2.svg"></div>
        <div class="shadow-2"><img src="SVG/shadow-2.svg"></div>

    </div> -->

    <script>
        // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
        let vh = window.innerHeight * 0.01;
        // Then we set the value in the --vh custom property to the root of the document
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    </script>

    <!-- SCRIPTS -->
    <script src="scripts/index.js"></script>
    <script src="scripts/book-button-index.js"></script>
    <script src="scripts/eyes.js"></script>
    <script src="scripts/reload-on-resize.js"></script>
    <script src="scripts/navigation.js"></script>

</body>

</html>
